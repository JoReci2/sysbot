name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AsciiDoc tools
        run: |
          sudo apt-get update
          sudo apt-get install -y asciidoctor

      - name: Build documentation
        run: |
          mkdir -p _site
          cd docs
          
          # Convert all .adoc files to HTML
          for file in *.adoc; do
            if [ -f "$file" ]; then
              asciidoctor -D ../_site "$file"
            fi
          done
          
          # If index.adoc was not found, create a simple index.html
          if [ ! -f "index.adoc" ]; then
            cat > ../_site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>SysBot Documentation</title>
            <meta charset="UTF-8">
          </head>
          <body>
            <h1>SysBot Documentation</h1>
            <ul>
          EOF
            # Dynamically add links to all generated HTML files
            for html in ../_site/*.html; do
              if [ -f "$html" ] && [ "$(basename "$html")" != "index.html" ]; then
                filename=$(basename "$html")
                title=$(echo "$filename" | sed 's/\.html$//' | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1')
                echo "              <li><a href=\"$filename\">$title</a></li>" >> ../_site/index.html
              fi
            done
            cat >> ../_site/index.html << 'EOF'
            </ul>
          </body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
