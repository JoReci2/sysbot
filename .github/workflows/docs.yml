name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'antora-playbook.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: |
          npm install -g @antora/cli@latest @antora/site-generator@latest

      - name: Configure Antora playbook for GitHub Pages
        run: |
          # Create a playbook for GitHub Pages deployment
          cat > antora-playbook-gh.yml << 'EOF'
          site:
            title: SysBot Documentation
            url: https://joreci2.github.io/sysbot
            start_page: sysbot::user-manual.adoc
            
          content:
            sources:
              - url: .
                branches: HEAD
                start_path: docs
          
          ui:
            bundle:
              url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
              snapshot: true
          
          asciidoc:
            attributes:
              icons: font
              source-highlighter: highlight.js
              sectnums: ''
              experimental: ''
              idprefix: ''
              idseparator: '-'
          
          output:
            dir: ./public
          EOF

      - name: Build documentation
        run: |
          antora --fetch antora-playbook-gh.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
