name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'antora-playbook.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Antora
        run: |
          npm install -g @antora/cli@3.1 @antora/site-generator@3.1

      - name: Build documentation with Antora
        run: |
          # Check if antora-playbook.yml exists
          if [ -f "antora-playbook.yml" ]; then
            antora --fetch antora-playbook.yml
          else
            echo "Warning: antora-playbook.yml not found, skipping Antora build"
            mkdir -p build/site
            echo "<h1>Documentation not configured</h1><p>antora-playbook.yml is missing</p>" > build/site/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
