---
- name: Test Playbook
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Display a message
      debug:
        msg: "Hello from Ansible playbook! Version: {{ version | default('unknown') }}"
    
    - name: Create a test variable
      set_fact:
        test_result: "success"
    
    - name: Show test result
      debug:
        msg: "Test result: {{ test_result }}"
