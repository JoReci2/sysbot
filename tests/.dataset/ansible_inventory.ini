# Ansible Inventory INI format
[webservers]
web1.example.com ansible_host=192.168.1.10 ansible_user=admin ansible_port=22
web2.example.com ansible_host=192.168.1.11 ansible_user=admin

[databases]
db1.example.com ansible_host=192.168.2.10 ansible_user=dbadmin
db2.example.com ansible_host=192.168.2.11

[webservers:vars]
http_port=80
max_clients=200

[databases:vars]
db_port=5432

[production:children]
webservers
databases
